<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>TOMTOP</title>
    <link href="css/index.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/jquery.touchSwipe.js"></script>
    <script src="js/headfoot.js"></script>
    <script src="js/index.js"></script>
    <script src="js/product.js"></script>
</head>
<body>
<!--head-->
<div class="header">
    <div id="indextop" class="head width">
        <div class="main clearfix">
            <div class="main_content margin">
                <div class="fl">
                    <i class="icon_left" id="previous_page"></i>
                </div>
                <a href="index.html" class="logo"><img src="icon/tomtop_logo_400x100.png" /></a>
                <div class="fr">
                    <i class="icon_search skip_search"></i>
                    <i class="icon_cart">
                        <i class="quantity">35</i>
                    </i>
                </div>
            </div>
        </div>
    </div>

    <div id="search" class="animate search_hide">
        <div class="header">
            <div class="head width">
                <div class="main clearfix">
                    <div class="main_content margin">
                        <div class="fl">
                            <i class="icon_left" id="quit_search"></i>
                        </div>
                        <a href="javascript:;" class="logo"><img src="icon/tomtop_logo_400x100.png" /></a>
                        <div class="fr">
                            <i class="icon_search"></i>
                            <i class="icon_cart">
                                <i class="quantity">35</i>
                            </i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--search-->
        <div class="search">
            <div class="search_content width">
                <div class="seeks">
                    <div class="seeks_content margin">
                        <input type="text" placeholder="Search" class="seek" />
                        <i class="icon_cross clear_seek"></i>
                    </div>
                </div>
                <div class="scope">
                    <div class="scope_content margin">
                        <dl>
                            <dt>Hot Searches</dt>
                            <dd><i>1</i>buy scarves</dd>
                            <dd><i>2</i>buy scarves</dd>
                            <dd><i>3</i>buy scarves</dd>
                            <dd><i>4</i>buy scarves</dd>
                            <dd><i>5</i>buy scarves</dd>
                            <dd><i>6</i>buy scarves</dd>
                            <dd><i>7</i>buy scarves</dd>
                            <dd><i>8</i>buy scarves</dd>
                            <dd><i>9</i>buy scarves</dd>
                            <dd><i>10</i>buy scarves</dd>
                            <dd><i>11</i>buy scarves</dd>
                            <dd><i>12</i>buy scarves</dd>
                            <dd><i>13</i>buy scarves</dd>
                            <dd><i>14</i>buy scarves</dd>
                            <dd><i>15</i>buy scarves</dd>
                            <dd><i>16</i>buy scarves</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
